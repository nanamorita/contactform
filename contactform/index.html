<!DOCTYPE html>
<html lang="ja">

<head>
	<meta charset="UTF-8">
	<title>お問い合わせフォーム</title>
	<link rel="stylesheet" href="style.css">
</head>

<body>
	<div class="contact_form">

		<h1>お問い合わせフォーム</h1>
		<form method="post" action="mail_confirm.php">
			<div>
				<label>名前</label>
				<br>
				<input name="name" type="text" size="35" class="text">
			</div>

			<div>
				<label>メールアドレス</label>
				<br>
				<input name="mail" type="text" size="35" class="text">
			</div>
			<div>
				<label>年齢</label>
				<br>
				<select name="age" class="dropdown">
					<option>選択してください</option>
					<script>
						for (var i = 18; i <= 65; i++) {
							document.write("<option value= " + i + "> " + i + "歳</option>");
						}

					</script>
				</select>
			</div>

			<div>
				<label>コメント</label>
				<br>
				<textarea name="comments" cols="35" rows="7"></textarea>
			</div>
			<div>
				<input class="contact-submit" type="submit" value="送信する" />
			</div>
		</form>
	</div>

</body>

</html>
